<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情</title>
    <!-- 样式先加载 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Prism.js 代码高亮（样式+核心） -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <!-- 支持更多语言 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    
    <!-- MathJax 公式渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                autoNumber: 'AMS'
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    
    <!-- Showdown.js Markdown转HTML（只保留这个，删掉marked.js） -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">文章详情</div>
            <ul class="nav-links">
                <li><a href="index.html">返回首页</a></li>
                <li><a href="admin.html">文章编辑</a></li>
                <!-- 暗色模式切换按钮 -->
                <li>
                    <button class="theme-toggle" id="themeToggle" aria-label="切换暗色模式">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="article-detail">
        <div class="container">
            <div id="article-detail-content" class="loading">加载文章中...</div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 你的名字 - 个人首页</p>
        </div>
    </footer>

    <!-- 1. 暗色模式脚本 -->
    <script>
        // 初始化主题
        const initTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            updateThemeIcon();
        };

        const updateThemeIcon = () => {
            const toggleBtn = document.getElementById('themeToggle');
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            toggleBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        };

        const toggleTheme = () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        };

        initTheme();
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                updateThemeIcon();
            }
        });
    </script>

    <!-- 2. 文章加载+Markdown解析脚本 -->
    <script>
        // 初始化Showdown解析器（全局可用）
        const converter = new showdown.Converter({
            extensions: ['table', 'strikethrough', 'superscript', 'subscript'],
            noHeaderId: true,
            ghCodeBlocks: true,
            smoothLivePreview: true,
            backslashEscapesHTMLTags: false,
            literalMidWordUnderscores: true
        });

        // 加载文章详情
        async function loadArticleDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            if (!articleId) {
                document.getElementById('article-detail-content').innerHTML = '<p class="error">无效的文章ID</p>';
                return;
            }

            try {
                // 读取文章数据（加时间戳避免缓存）
                const response = await fetch(`./data/articles.json?t=${Date.now()}`, { cache: 'no-cache' });
                const data = await response.json();
                const article = data.articles.find(art => art.id === articleId);

                if (!article) {
                    document.getElementById('article-detail-content').innerHTML = '<p class="error">文章不存在</p>';
                    return;
                }

                // 格式化时间
                const createTime = article.createTime ? new Date(article.createTime).toLocaleString() : '';
                const updateTime = article.updateTime ? new Date(article.updateTime).toLocaleString() : createTime;

                // 核心：用Showdown把Markdown转HTML（替换原来的marked.parse）
                const contentHtml = converter.makeHtml(article.content);
                
                // 拼接完整HTML（注意容器id是article-content）
                document.getElementById('article-detail-content').innerHTML = `
                    <div class="article-header">
                        <h1>${article.title}</h1>
                        <div class="article-meta">
                            <span><i class="fas fa-calendar"></i> 创建时间：${createTime}</span>
                            ${article.updateTime ? `<span><i class="fas fa-edit"></i> 更新时间：${updateTime}</span>` : ''}
                            <div class="article-tags">
                                ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="article-summary">${article.desc}</div>
                    <div class="article-content" id="article-content">${contentHtml}</div>
                `;

                // 关键：HTML渲染完成后，激活高亮和公式
                setTimeout(() => {
                    // 激活代码高亮（针对所有代码块）
                    Prism.highlightAll();
                    // 激活公式渲染（针对整个页面）
                    MathJax.typeset();
                }, 300);

            } catch (err) {
                document.getElementById('article-detail-content').innerHTML = `<p class="error">加载失败：${err.message}</p>`;
            }
        }

        // 初始化加载文章
        loadArticleDetail();
    </script>
</body>
</html>
